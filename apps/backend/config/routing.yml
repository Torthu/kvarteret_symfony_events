# http://www.symfony-project.org/reference/1_4/en/10-Routing

location:
  class: sfDoctrineRouteCollection
  options:
    model:                location
    module:               location
    prefix_path:          /location
    column:               id
    with_wildcard_routes: true

event:
  class: sfDoctrineRouteCollection
  options:
    model:                event
    module:               event
    prefix_path:          /event
    column:               id
    with_wildcard_routes: true

arranger:
  class: sfDoctrineRouteCollection
  options:
    model:                arranger
    module:               arranger
    prefix_path:          /arranger
    column:               id
    with_wildcard_routes: true

category:
  class: sfDoctrineRouteCollection
  options:
    model:                category
    module:               category
    prefix_path:          /category
    column:               id
    with_wildcard_routes: true

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

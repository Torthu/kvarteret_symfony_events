# default rules
homepage:
  url:   /
  param: { module: event, action: index }

api_upcomingEvents:
  url: /api/:sf_format/upcomingEvents/*
  param: { module: api , action: upcomingEvents }
  requirements:
    sf_format: (?:json|xml)

api_filteredEvents:
  url: /api/:sf_format/filteredEvents/*
  param: { module: api, action: filteredEvents }
  requirements:
    sf_format: (?:json|xml)

api:
  url: /api/:sf_format/:action/:subaction/*
  param: { module: api }
  requirements:
    sf_format: (?:json|xml)

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

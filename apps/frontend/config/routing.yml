# default rules
homepage:
  url:   /
  param: { module: dakEvent, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:sf_culture/:module
  param: { action: index }
  requirements: { sf_culture: (?:en|no) }

default:
  url:   /:sf_culture/:module/:action/*
  requirements: { sf_culture: (?:en|no) }
